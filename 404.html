<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#0d1117">
    
    <!-- Page Metadata -->
    <title>Redirecting... - VolleyRank</title>
    <meta name="description" content="Redirecting to VolleyRank application">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>V</text></svg>">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/team-balance/assets/styles/redirect.css" as="style">
    <link rel="modulepreload" href="/team-balance/src/redirect.js">

    <!-- Styles -->
    <link rel="stylesheet" href="/team-balance/assets/styles/redirect.css">
    
    <!-- Remove no-js class when JS is available -->
    <script>
        document.documentElement.classList.remove('no-js');
    </script>
    
    <!-- Redirect Handler -->
    <script type="module" src="/team-balance/src/redirect.js"></script>
</head>
<body class="redirect-body">
    <!-- Main Content -->
    <main class="redirect-container" role="main" aria-live="polite">
        <!-- Loading Indicator -->
        <div class="redirect-spinner" role="status" aria-label="Loading"></div>
        
        <!-- Title -->
        <h1 class="redirect-title">Redirecting...</h1>
        
        <!-- Message -->
        <p class="redirect-message">
            Please wait while we redirect you to VolleyRank
        </p>
    </main>
    
    <!-- No JavaScript Fallback -->
    <div class="redirect-no-js">
        <h2 class="redirect-no-js-title">JavaScript Required</h2>
        <p class="redirect-no-js-text">
            VolleyRank requires JavaScript to function properly.
        </p>
        <p class="redirect-no-js-text">
            Please enable JavaScript in your browser settings.
        </p>
        <a href="/team-balance/" class="redirect-no-js-link">
            Go to Home Page
        </a>
    </div>
</body>
</html>
