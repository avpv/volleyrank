<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolleyRank</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèê</text></svg>">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="header">
        <h1>üèê VolleyRank</h1>
        <p>An ELO rating system for your volleyball team</p>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active">Compare</button>
            <button class="tab">Rankings</button>
            <button class="tab">Teams</button>
            <button class="tab">Settings</button>
        </div>

        <!-- Compare Tab -->
        <div id="compare" class="tab-content active">
            <div class="position-selector">
                <select id="positionFilter">
                    <option value="">Select a position to compare</option>
                    <option value="S">Setters</option>
                    <option value="OPP">Opposites</option>
                    <option value="OH">Outside Hitters</option>
                    <option value="MB">Middle Blockers</option>
                    <option value="L">Liberos</option>
                </select>
            </div>
            
            <div id="comparisonContainer">
                <div class="no-comparison">
                    Select a position to start comparing players
                </div>
            </div>

            <div class="comparison-stats" id="comparisonStats"></div>
        </div>

        <!-- Rankings Tab -->
        <div id="rankings" class="tab-content">
             <h2>Player Rankings by Position</h2>
            <div class="rankings-grid" id="rankingsContainer">
                <!-- Rankings will be loaded dynamically -->
            </div>
        </div>

        <!-- Teams Tab -->
        <div id="teams" class="tab-content">
            <h2>Create Balanced Teams</h2>
            
            <div class="team-builder">
                <div class="form-group" style="display:flex; flex-direction:row; align-items:center; margin-bottom: 1rem; margin-top: 1rem;">
                    <label style="margin-bottom:0;">Number of teams:</label>
                    <input type="number" id="teamCount" value="2" min="1" max="6" style="flex: 0 0 80px;">
                    <span style="color: var(--text-secondary); margin-left: 1.5rem;">Players per team: <span id="playersPerTeam">6</span></span>
                </div>
                
                <h3 style="margin-top: 1.5rem; margin-bottom: 1rem;">Team Composition</h3>
                <div id="compositionControls" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1rem; margin-bottom: 2rem; background: var(--surface-2); padding: 1rem; border-radius: 8px;">
                    <div class="form-group" style="flex-direction:row; align-items:center">
                        <label style="flex: 0; margin-bottom:0;" title="Setter">S:</label>
                        <input type="number" id="comp_S" class="composition-input" value="1" min="0" max="6" style="flex: 0 0 60px;">
                    </div>
                    <div class="form-group" style="flex-direction:row; align-items:center">
                        <label style="flex: 0; margin-bottom:0;" title="Opposite">OPP:</label>
                        <input type="number" id="comp_OPP" class="composition-input" value="1" min="0" max="6" style="flex: 0 0 60px;">
                    </div>
                    <div class="form-group" style="flex-direction:row; align-items:center">
                        <label style="flex: 0; margin-bottom:0;" title="Outside Hitter">OH:</label>
                        <input type="number" id="comp_OH" class="composition-input" value="2" min="0" max="6" style="flex: 0 0 60px;">
                    </div>
                    <div class="form-group" style="flex-direction:row; align-items:center">
                        <label style="flex: 0; margin-bottom:0;" title="Middle Blocker">MB:</label>
                        <input type="number" id="comp_MB" class="composition-input" value="2" min="0" max="6" style="flex: 0 0 60px;">
                    </div>
                    <div class="form-group" style="flex-direction:row; align-items:center">
                        <label style="flex: 0; margin-bottom:0;" title="Libero">L:</label>
                        <input type="number" id="comp_L" class="composition-input" value="0" min="0" max="6" style="flex: 0 0 60px;">
                    </div>
                </div>

                <button class="btn btn-primary" id="optimizeTeamsBtn">Create Teams</button>

                <div id="teamsDisplay" class="teams-display" style="margin-top: 2.5rem;">
                    <!-- Teams will be shown here -->
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="setup" class="tab-content">
            <h2>Player Management</h2>
            
            <div class="setup-form">
                <div class="form-group">
                    <label>Player Name</label>
                    <input type="text" id="playerName" placeholder="Enter player name">
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <select id="playerPosition">
                        <option value="S">Setter</option>
                        <option value="OPP">Opposite</option>
                        <option value="OH">Outside Hitter</option>
                        <option value="MB">Middle Blocker</option>
                        <option value="L">Libero</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1rem; flex-wrap: wrap;">
                    <button class="btn btn-primary" id="addPlayerBtn">Add Player</button>
                    <button class="btn btn-warning" id="resetAllRatingsBtn">Reset All Ratings</button>
                    <button class="btn btn-danger" id="clearAllBtn">Remove All Players</button>
                </div>
            </div>

            <div id="playersStats" style="margin: 2.5rem 0; padding: 1rem; background: var(--surface-2); border-radius: 8px; display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center;">
                <!-- Position stats will be inserted here -->
            </div>

            <h3 style="margin-bottom: 1.5rem;">Current Players (Total: <span id="totalPlayers">0</span>)</h3>
            <div id="playersList" class="players-list">
                <!-- Player list -->
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
